<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Turnuva Galerisi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .gallery-img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.2s;
      cursor: pointer;
    }
    .gallery-img:hover {
      transform: scale(1.05);
    }
  </style>
  <title>Bursa Barosu Adalet Kupası</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
    
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="./index.html">🏀 Adalet Kupası</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="./index.html">Ana Sayfa</a></li>
          <li class="nav-item"><a class="nav-link active" href="./galeri.html">Galeri</a></li>
          <li class="nav-item"><a class="nav-link" href="./bilgiler.html">Konum</a></li>
        </ul>
      </div>
    </div>
  </nav>
  
  
  <div class="container py-5">
    <h1 style="font-family: sporBaslik; color: orange;" class="text-center mb-4">📸 Turnuva Galerisi</h1>
    <div id="gallery" class="row g-3"></div>
  </div>

  <!-- Modal (Resim büyütme penceresi) -->
  <div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content bg-transparent border-0">
        <img id="modalImage" src="" class="w-100 rounded shadow">
      </div>
    </div>
  </div>

  <script>
    // Galeri klasöründeki fotoğrafları elle listeliyoruz
    const imageList = [
      "foto1.jpg",
      "foto2.jpg",
      "foto3.jpg",
      "foto4.jpg",
      "foto5.jpg",
      "foto6.jpg"
     
    ];

    const gallery = document.getElementById('gallery');

    imageList.forEach(img => {
      const col = document.createElement('div');
      col.className = 'col-6 col-md-4 col-lg-3';
      col.innerHTML = `
        <img src="./galeri/${img}" alt="${img}" class="gallery-img" data-bs-toggle="modal" data-bs-target="#imageModal">
      `;
      gallery.appendChild(col);
    });

    // Modal'da tıklanan resmi göster
    const modalImage = document.getElementById('modalImage');
    document.addEventListener('click', e => {
      if (e.target.classList.contains('gallery-img')) {
        modalImage.src = e.target.src;
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
